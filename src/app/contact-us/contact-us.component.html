<app-nav-bar></app-nav-bar>
<main> 
  <section class="pt-5">
    <h2 class="h1 pt-4 font-weight-bold text-center">Contact Us for a
      <u>Fair</u> Quote</h2>
    <div class="container py-5">
        <div class="alert alert-warning col-md-6 offset-3" role="alert" *ngIf="(error)">
            {{error}}
        </div>          
      <div class="row">
        <!-- contact form -->
        <div  class="form col-md-6 offset-3">
          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"
              class="form-control" mdbInputDirective>
            <label for="contactFormName">Your name</label>
          </div>
          <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" 
              class="form-control" mdbInputDirective>
            <label for="contactFormEmail">Your email</label>
          </div>

          <div class="md-form">
            <i class="fa fa-mobile prefix grey-text"></i>
            <input type="text" [(ngModel)]="number" [ngModelOptions]="{standalone: true}" 
              class="form-control" mdbInputDirective>
            <label for="contactFormSubject">Your cell number</label>
          </div>

          <div class="md-form">
            <i class="fa fa-pencil prefix grey-text"></i>
            <textarea type="text" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" 
              class="md-textarea" style="height: 100px" mdbInputDirective></textarea>
            <label for="contactFormMessage">Your message</label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-unique waves-light" (click)="Send()" mdbWavesEffect>Send
              <i class="fa fa-paper-plane-o ml-1"></i>
            </button>
          </div>
        </div>
        <!-- contact form -->
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</main>
